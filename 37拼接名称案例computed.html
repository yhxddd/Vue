<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>名称拼接案例 computed</title>
    <script src="vue.js"></script>

</head>
<body>
<div id="app">

    <input type="text" v-model="firstname">+
    <input type="text" v-model="lastname">=
    <input type="text" v-model="fullname">

</div>

<script>

    var vm=new Vue({
        el:'#app',
        data:{
            firstname:'',
            lastname:''
        },
        methods:{},
        computed:{
            //可以定义一些属性，这些属性叫做计算属性 本质是一个方法，
            //但是在使用时，将 属性名称 当作一个属性使用，而并不是当作方法调用

            'fullname':function(){
                return this.firstname + '-' +this.lastname;
            }

            //计算属性在引用时，一定不要加 ()，  直接把它当作普通属性去使用
            // 只要计算属性function内部所用到的任何data中的数据发送了变化，就会立即重新计算属性的值
            //不发生变换就不计算
            //计算属性的求值结果会被缓存起来，方便下次使用
        }
    })
</script>
</body>
</html>
