<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>内联样式 Style</title>
    <script src="vue.js"></script>

</head>
<body>

<div id="app">
    <!-- 通过v-bind 绑定style属性 设置一个对象-->
    <h1 :style="{color:'red', 'font-weight':200 }">我还是一个h1</h1>
    <!-- 也可以将对象在data中定义 -->

    <!--通过数组 引用多个data上的样式对象-->
    <h1 :style="[styleObj1,styleObj2]">我也是一个h1</h1>
</div>
<script>
    var vm=new Vue({
        el:"#app",
        data:{
            styleObj1:{color:'red','font-weight':200},
            styleObj2:{'font-style':'italic'}
        },
        methods:{}
    });
</script>
</body>
</html>
