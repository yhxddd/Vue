<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件切换2+动画</title>
    <script src="vue.js"></script>
    <style>
        .v-enter,.v-leave{
            opacity: 0;
            transform: translateX(150px);
        }
        .v-enter-active,.v-leave-active{
            transition: all 0.5s ease;
        }
    </style>
</head>
<body>

<div id="app">
    <a href="" @click.prevent="comName='login'">登录</a>
    <a href="" @click.prevent="comName='register'">注册</a>

    <!--mode 设置组件切换的模式  out-in  先出在进 ；in-out 先进再出 -->
    <!-- 展示对应名称的组件  component是一个占位符 is属性指定展示组件的名称-->
    <transition mode="out-in">
        <component :is="comName"></component>
    </transition>
</div>


<script>
    Vue.component('login',{
        template:'<h3>登录组件</h3>'
    });
    Vue.component('register',{
        template:'<h3>注册组件</h3>'
    });
    var vm=new Vue({
        el:'#app',
        data:{
           comName:'login'  //当前component中 :is绑定的名称
        },
        methods:{}
    })
</script>
</body>
</html>
