<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>父子组件的传值</title>
    <script src="vue.js"></script>
</head>
<body>
<div id="app">
    <!-- 这是父组件的控制范围 下面标签是引用子组件，父组件可以通过属性绑定(v-bind:)的形式，
    把需要传递给子组件的数据，以属性绑定的形式，传递到子组件内部，供子组件使用-->
    <com1 v-bind:parentmsg="msg"></com1>
</div>

<script>
    var vm=new Vue({
        el:'#app',
        data:{
            msg:'我是父组件中的数据'
        },
        methods:{},
        components:{
            //子组件默认无法访问父组件中的数据和方法
            com1:{
                template:'<h1>这是子组件----{{ parentmsg }}</h1>',
                props:[' parentmsg '],
                //把父组件传递过来的parentmsg 在props数组中定义一下，才能使用
                //props中的数据都是父组件传递给子组件的
            }
        }
    })
</script>
</body>
</html>
