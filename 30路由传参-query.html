<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>路由传参的query方式</title>
    <script src="vue.js"></script>
    <script src="vue-router.js"></script>
</head>
<body>

<div id="app">
    <!-- 如果使用查询字符串给路由传参 则不需要改变 路由规则中的 path -->
    <router-link to="/login?id=10&name=yhx">登录</router-link>
    <router-link to="/register">注册</router-link>


    <router-view></router-view>
</div>

<script>

    var login={
        template:'<h1>登录----{{ $route.query.id }}----{{$route.query.name}}</h1>',
        created(){
            //生命周期 钩子函数
            console.log(this.$route);

            //获取查询字符串   query属性
            console.log(this.$route.query.id)
        }
    };
    var register={
        template: '<h1>注册</h1>'
    };

    var routerObj= new VueRouter({
        routes:[
            {path:'/login', component:login},
            {path:'/register',component: register}
        ]
    });
    var vm=new Vue({
        el:'#app',
        data:{},
        methods:{},
        router:routerObj
    })
</script>
</body>
</html>
