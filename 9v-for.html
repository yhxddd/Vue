<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-for指令</title>
    <script src="vue.js"></script>
</head>
<body>
<div id="app">
   <!-- <p>{{list[0]}}</p> 读取数组中的值-->
    <p v-for="(item,i) in list">索引值：{{i}}---值：{{item}}</p> <!-- 循环遍历普通数组-->

    <!--循环对象数组-->
    <p v-for="user in list2">id:{{user.id}}---name:{{user.name}}</p>
    <p v-for="(user,i) in list2">索引:{{i}}---id:{{user.id}}---name:{{user.name}}</p>

    <!--循环对象  键值对 -->
    <p v-for="(val,key,i) in person">值:{{val}}---键:{{key}}---索引:{{i}}</p>


    <!-- 迭代数字 : count 从1开始-->
    <p v-for="count in 10">这是第{{count}}次循环</p>
</div>

<script>
    var vm=new Vue({
        el:"#app",
        data:{
            list:[1,2,3,4,5,6],
            list2:[
                {id:1,name:'zs1'},
                {id:2,name:'zs2'},
                {id:3,name:'zs3'},
                {id:4,name:'zs4'},
                {id:5,name:'zs5'}
            ],
            person:{
                id:1,
                name:"tony",
                gender:'男'
            }
        },
        methods:{}
    })
</script>
</body>
</html>
